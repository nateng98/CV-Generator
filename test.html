<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>HTML-to-PDF Example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<!-- html2pdf CDN link -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
			integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>

		<div id="preview-sc" class="print_area">
      <div class="container con_right">
        <div class="preview-cnt">
          <div class="preview-cnt-l bg-navy text-white">
            <div class="preview-blk">
              <div class="preview-image">
                <img src="" alt="" id="image_dsp">
              </div>
              <div class="preview-item preview-item-name">
                <span class="preview-item-val fw-6" id="fullname_dsp"></span>
              </div>
              <div class="preview-item">
                <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
              </div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>info</h3>
              </div>
              <div class="preview-blk-list">
                <div class="preview-item">
                  <span class="preview-item-val" id="phoneno_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="email_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="address_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val" id="summary_dsp"></span>
                </div>
              </div>
            </div>

            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>skills</h3>
              </div>
              <div class="skills-items preview-blk-list" id="skills_dsp">
                <!-- skills list here -->
              </div>
            </div>
          </div>

          <div class="preview-cnt-r bg-white">
            <!-- EXPERIENCE -->
            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>experiences</h3>
              </div>
              <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
            </div>

            <!-- EDUCATION -->
            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>educations</h3>
              </div>
              <div class="educations-items preview-blk-list" id="educations_dsp"></div>
            </div>

            <!-- PROJECTS -->
            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>projects</h3>
              </div>
              <div class="projects-items preview-blk-list" id="projects_dsp"></div>
            </div>

            <!-- ACHIEVEMENT -->
            <div class="preview-blk">
              <div class="preview-blk-title">
                <h3>Achievements</h3>
              </div>
              <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <button id="download-button">Download as PDF</button>

		<script>
			const button = document.getElementById('download-button');

			function generatePDF() {
				// Choose the element that your content will be rendered to.
				var element = document.getElementById("preview-sc");
  var opt = {
    margin: 1,
    filename: "myfile.pdf",
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
  };

  // New Promise-based usage:
  html2pdf().set(opt).from(element).save();
			}

			button.addEventListener('click', generatePDF);
		</script>
	</body>
</html>
