<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>CV Generator</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="container nav-bar">
      <h1>CV Generator</h1>
    </nav>
  </header>
  <!-- Main -->
  <div class="main">
    <!-- user textbox -->
    <div class="left-div">

      <section id="about-sc" class="">
        <div class="container">
          <div class="about-cnt">

            <!-- Form -->
            <form action="" class="cv-form" id="cv-form">
              <!-- ABOUT ME ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Basic Info</h3>
                </div>
                <div class="cv-form-row cv-form-row-about">
                  <div class="cols-3">
                    <!-- FIRST NAME -->
                    <div class="form-elem">
                      <label for="" class="form-label">First Name</label>
                      <input name="firstname" type="text" class="form-control firstname" id="" onkeyup="generateCV()"
                        placeholder="e.g.Nathaniel">
                      <span class="form-text"></span>
                    </div>
                    <!-- MIDDLE NAME -->
                    <div class="form-elem">
                      <label for="" class="form-label">Middle Name <span class="opt-text">(optional)</span></label>
                      <input name="middlename" type="text" class="form-control middlename" id="" onkeyup="generateCV()"
                        placeholder="e.g.Charles">
                      <span class="form-text"></span>
                    </div>
                    <!-- LAST NAME -->
                    <div class="form-elem">
                      <label for="" class="form-label">Last Name</label>
                      <input name="lastname" type="text" class="form-control lastname" id="" onkeyup="generateCV()"
                        placeholder="e.g.Nguyen">
                      <span class="form-text"></span>
                    </div>
                  </div>

                  <!-- PROFILE PIC -->
                  <div class="cols-3">
                    <div class="form-elem">
                      <label for="" class="form-label">Your Image</label>
                      <input name="image" type="file" class="form-control image" id="" accept="image/*"
                        onchange="previewImage()">
                    </div>
                    <!-- OCCUPATION -->
                    <div class="form-elem">
                      <label for="" class="form-label">Occupation</label>
                      <input name="designation" type="text" class="form-control designation" id=""
                        onkeyup="generateCV()" placeholder="e.g.Web Dev">
                      <span class="form-text"></span>
                    </div>
                    <!-- ADDRESS -->
                    <div class="form-elem">
                      <label for="" class="form-label">Address</label>
                      <input name="address" type="text" class="form-control address" id="" 
                        onkeyup="generateAddress()"
                        onblur="deleteIcon()"
                        placeholder="e.g.123 University Crescent">
                      <span class="form-text"></span>
                    </div>
                  </div>

                  <!-- EMAIL -->
                  <div class="cols-3">
                    <div class="form-elem">
                      <label for="" class="form-label">Email</label>
                      <input name="email" type="text" class="form-control email" id="" 
                        onkeyup="generateEmail()"
                        onblur="deleteIcon()"
                        placeholder="e.g. myEmail@gmail.com">
                      <span class="form-text"></span>
                    </div>
                    <!-- PHONE -->
                    <div class="form-elem">
                      <label for="" class="form-label">Phone</label>
                      <input name="phoneno" type="text" class="form-control phoneno" id="" 
                        onkeyup="generatePhone()"
                        onblur="deleteIcon()"
                        placeholder="e.g.204-588-2047">
                      <span class="form-text"></span>
                    </div>
                    <!-- SUMMARY -->
                    <div class="form-elem">
                      <label for="" class="form-label">Others <span class="opt-text">(optional)</span></label>
                      <input name="summary" type="text" class="form-control summary" id="" onkeyup="generateCV()"
                        placeholder="e.g.IDK">
                      <span class="form-text"></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- SKILLS ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Skills</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-e">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-skills">
                        <div class="form-elem">
                          <label for="" class="form-label">Skill</label>
                          <input name="skill" type="text" class="form-control skill" id="" onkeyup="generateCV()"
                            placeholder="e.g.JavaScript">
                          <span class="form-text"></span>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">✖</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- EXPERIENCE ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Experience</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-b">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-experience">
                        <div class="cols-3">
                          <!-- TITLE -->
                          <div class="form-elem">
                            <label for="" class="form-label">Title</label>
                            <input name="exp_title" type="text" class="form-control exp_title" id=""
                              onkeyup="generateCV()" placeholder="e.g.Web Dev">
                            <span class="form-text"></span>
                          </div>
                          <!-- COMPANY -->
                          <div class="form-elem">
                            <label for="" class="form-label">Company</label>
                            <input name="exp_organization" type="text" class="form-control exp_organization" id=""
                              onkeyup="generateCV()" placeholder="e.g.Google">
                            <span class="form-text"></span>
                          </div>
                          <!-- LOCATION -->
                          <div class="form-elem">
                            <label for="" class="form-label">Location</label>
                            <input name="exp_location" type="text" class="form-control exp_location" id=""
                              onkeyup="generateCV()" placeholder="e.g.Waterloo, ON">
                            <span class="form-text"></span>
                          </div>
                        </div>

                        <!-- START DATE -->
                        <div class="cols-3">
                          <div class="form-elem">
                            <label for="" class="form-label">Start Date</label>
                            <input name="exp_start_date" type="month" class="form-control exp_start_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- END DATE -->
                          <div class="form-elem">
                            <label for="" class="form-label">End Date</label>
                            <input name="exp_end_date" type="month" class="form-control exp_end_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- DESCRIPTION -->
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="exp_description" type="text" class="form-control exp_description" id=""
                              onkeyup="generateCV()" placeholder="e.g.Develop, test, deploy and maintain softwares">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">✖</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- EDUCATION ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Education</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-c">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-experience">
                        <div class="cols-3">
                          <!-- SCHOOL -->
                          <div class="form-elem">
                            <label for="" class="form-label">School</label>
                            <input name="edu_school" type="text" class="form-control edu_school" id=""
                              onkeyup="generateCV()" placeholder="e.g.University of Manitoba">
                            <span class="form-text"></span>
                          </div>
                          <!-- DEGREE -->
                          <div class="form-elem">
                            <label for="" class="form-label">Degree</label>
                            <input name="edu_degree" type="text" class="form-control edu_degree" id=""
                              onkeyup="generateCV()" placeholder="e.g.Bachelor of Computer Science">
                            <span class="form-text"></span>
                          </div>
                          <!-- CITY -->
                          <div class="form-elem">
                            <label for="" class="form-label">City</label>
                            <input name="edu_city" type="text" class="form-control edu_city" id=""
                              onkeyup="generateCV()" placeholder="e.g.Winnipeg, MB">
                            <span class="form-text"></span>
                          </div>
                        </div>

                        <div class="cols-3">
                          <!-- START DATE -->
                          <div class="form-elem">
                            <label for="" class="form-label">Start Date</label>
                            <input name="edu_start_date" type="month" class="form-control edu_start_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- END DATE -->
                          <div class="form-elem">
                            <label for="" class="form-label">End Date</label>
                            <input name="edu_graduation_date" type="month" class="form-control edu_graduation_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- DESCRIPTION -->
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="edu_description" type="text" class="form-control edu_description" id=""
                              onkeyup="generateCV()" placeholder="e.g.Specializing in Software Engineer and HCI">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">✖</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- PROJECTS ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Projects</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-d">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-experience">
                        <div class="cols-3">
                          <div class="form-elem">
                            <label for="" class="form-label">Project Name</label>
                            <input name="proj_title" type="text" class="form-control proj_title" id=""
                              onkeyup="generateCV()" placeholder="e.g.E-commerce web">
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Project link</label>
                            <input name="proj_link" type="text" class="form-control proj_link" id=""
                              onkeyup="generateCV()" placeholder="">
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="proj_description" type="text" class="form-control proj_description" id=""
                              onkeyup="generateCV()" placeholder="e.g.Vite, ReactJS">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">✖</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- ACHIEVEMENT ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Achievements and Awards</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-a">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-achievement">
                        <div class="cols-2">
                          <div class="form-elem">
                            <label for="" class="form-label">Title</label>
                            <input name="achieve_title" type="text" class="form-control achieve_title" id=""
                              onkeyup="generateCV()" placeholder="e.g. Dean's Honor List">
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="achieve_description" type="text" class="form-control achieve_description" id=""
                              onkeyup="generateCV()" placeholder="e.g. GPA of 4.1/4.5">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">✖</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

            </form>
            <!-- end form -->

          </div>
        </div>
      </section>
    </div>
    
<!-- -------------------------------------------------------------------------------------------------------------------------- -->
<!-- -------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Preview -->
    <div class="right-div">

      <section id="preview-sc" class="print_area">
        <div class="container">
          <div class="preview-cnt">
            <div class="preview-cnt-l bg-navy text-white">
              <div class="preview-blk">
                <div class="preview-image">
                  <img src="" alt="" id="image_dsp">
                </div>
                <div class="preview-item preview-item-name">
                  <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                </div>
                <div class="preview-item">
                  <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                </div>
              </div>

              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>info</h3>
                </div>
                <div class="preview-blk-list">
                  <div class="preview-item">
                    <span class="preview-item-val" id="phoneno_dsp"></span>
                  </div>
                  <div class="preview-item">
                    <span class="preview-item-val" id="email_dsp"></span>
                  </div>
                  <div class="preview-item">
                    <span class="preview-item-val" id="address_dsp"></span>
                  </div>
                  <div class="preview-item">
                    <span class="preview-item-val" id="summary_dsp"></span>
                  </div>
                </div>
              </div>

              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>skills</h3>
                </div>
                <div class="skills-items preview-blk-list" id="skills_dsp">
                  <!-- skills list here -->
                </div>
              </div>
            </div>

            <div class="preview-cnt-r bg-white">
              <!-- EXPERIENCE -->
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>experiences</h3>
                </div>
                <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
              </div>

              <!-- EDUCATION -->
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>educations</h3>
                </div>
                <div class="educations-items preview-blk-list" id="educations_dsp"></div>
              </div>

              <!-- PROJECTS -->
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>projects</h3>
                </div>
                <div class="projects-items preview-blk-list" id="projects_dsp"></div>
              </div>

              <!-- ACHIEVEMENT -->
              <div class="preview-blk">
                <div class="preview-blk-title">
                  <h3>Achievements</h3>
                </div>
                <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
              </div>

            </div>
          </div>
        </div>
      </section>

      <!-- PRINT CV -->
      <section class="print-btn-sc">
        <div class="container">
          <button type="button" class="print-btn btn btn-primary" onclick="printCV()">Download option is still under developerment</button>
        </div>
      </section>

    </div>
  </div>
  <!-- Footer -->
  <footer>
  </footer>
  <!-- Script -->
  <!-- at the end to make sure the page load before running any scripts -->
  <!-- jquery - run "npm install jquery" -->
  <script src="js/node_modules/jquery/dist/jquery.js"></script>
  <!-- jquery repeater - run "npm install jquery.repeater --save" -->
  <script src="js/node_modules/jquery.repeater/jquery.repeater.js"></script>
  <!-- javascript -->
  <script src="js/script.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/dede20123b.js" crossorigin="anonymous"></script>
</body>

</html>
