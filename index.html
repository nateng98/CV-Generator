<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>CV Generator</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="nav-bar">

    </nav>
  </header>
  <!-- Main -->
  <div class="main">
    <!-- user textbox -->
    <div class="left-div">

      <section id="about-sc" class="">
        <div class="container">
          <div class="about-cnt">

            <!-- Form -->
            <form action="" class="cv-form" id="cv-form">
              <!-- ABOUT ME ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>About Me</h3>
                </div>
                <div class="cv-form-row cv-form-row-about">
                  <div class="cols-3">
                    <!-- FIRST NAME -->
                    <div class="form-elem">
                      <label for="" class="form-label">First Name</label>
                      <input name="firstname" type="text" class="form-control firstname" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. Nathaniel">
                      <span class="form-text"></span>
                    </div>
                    <!-- MIDDLE NAME -->
                    <div class="form-elem">
                      <label for="" class="form-label">Middle Name <span class="opt-text">(optional)</span></label>
                      <input name="middlename" type="text" class="form-control middlename" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. Charles">
                      <span class="form-text"></span>
                    </div>
                    <!-- LAST NAME -->
                    <div class="form-elem">
                      <label for="" class="form-label">Last Name</label>
                      <input name="lastname" type="text" class="form-control lastname" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. Nguyen">
                      <span class="form-text"></span>
                    </div>
                  </div>

                  <!-- PROFILE PIC -->
                  <div class="cols-3">
                    <div class="form-elem">
                      <label for="" class="form-label">Your Image</label>
                      <input name="image" type="file" class="form-control image" id="" accept="image/*"
                        onchange="previewImage()">
                    </div>
                    <!-- OCCUPATION -->
                    <div class="form-elem">
                      <label for="" class="form-label">Occupation</label>
                      <input name="designation" type="text" class="form-control designation" id=""
                        onkeyup="generateCV()" placeholder="e.g. Web Dev">
                      <span class="form-text"></span>
                    </div>
                    <!-- ADDRESS -->
                    <div class="form-elem">
                      <label for="" class="form-label">Address</label>
                      <input name="address" type="text" class="form-control address" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. 123 University Crescent">
                      <span class="form-text"></span>
                    </div>
                  </div>

                  <!-- EMAIL -->
                  <div class="cols-3">
                    <div class="form-elem">
                      <label for="" class="form-label">Email</label>
                      <input name="email" type="text" class="form-control email" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. myEmail@gmail.com">
                      <span class="form-text"></span>
                    </div>
                    <!-- PHONE -->
                    <div class="form-elem">
                      <label for="" class="form-label">Phone</label>
                      <input name="phoneno" type="text" class="form-control phoneno" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. 204-588-2047">
                      <span class="form-text"></span>
                    </div>
                    <!-- SUMMARY -->
                    <div class="form-elem">
                      <label for="" class="form-label">Summary</label>
                      <input name="summary" type="text" class="form-control summary" id="" 
                        onkeyup="generateCV()"
                        placeholder="e.g. IDK">
                      <span class="form-text"></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- SKILLS ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Skills</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-e">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-skills">
                        <div class="form-elem">
                          <label for="" class="form-label">Skill</label>
                          <input name="skill" type="text" class="form-control skill" id="" 
                          onkeyup="generateCV()"
                            placeholder="JavaScript">
                          <span class="form-text"></span>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- EXPERIENCE ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Experience</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-b">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-experience">
                        <div class="cols-3">
                          <!-- TITLE -->
                          <div class="form-elem">
                            <label for="" class="form-label">Title</label>
                            <input name="exp_title" type="text" class="form-control exp_title" id=""
                              onkeyup="generateCV()"
                              placeholder="Web Dev">
                            <span class="form-text"></span>
                          </div>
                          <!-- COMPANY -->
                          <div class="form-elem">
                            <label for="" class="form-label">Company / Organization</label>
                            <input name="exp_organization" type="text" class="form-control exp_organization" id=""
                              onkeyup="generateCV()"
                              placeholder="Google">
                            <span class="form-text"></span>
                          </div>
                          <!-- LOCATION -->
                          <div class="form-elem">
                            <label for="" class="form-label">Location</label>
                            <input name="exp_location" type="text" class="form-control exp_location" id=""
                              onkeyup="generateCV()"
                              placeholder="Waterloo, ON">
                            <span class="form-text"></span>
                          </div>
                        </div>

                        <!-- START DATE -->
                        <div class="cols-3">
                          <div class="form-elem">
                            <label for="" class="form-label">Start Date</label>
                            <input name="exp_start_date" type="date" class="form-control exp_start_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- END DATE -->
                          <div class="form-elem">
                            <label for="" class="form-label">End Date</label>
                            <input name="exp_end_date" type="date" class="form-control exp_end_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- DESCRIPTION -->
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="exp_description" type="text" class="form-control exp_description" id=""
                              onkeyup="generateCV()"
                              placeholder="Develop, test, deploy and maintain softwares">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- EDUCATION ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Education</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-c">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-experience">
                        <div class="cols-3">
                          <!-- SCHOOL -->
                          <div class="form-elem">
                            <label for="" class="form-label">School</label>
                            <input name="edu_school" type="text" class="form-control edu_school" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- DEGREE -->
                          <div class="form-elem">
                            <label for="" class="form-label">Degree</label>
                            <input name="edu_degree" type="text" class="form-control edu_degree" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- CITY -->
                          <div class="form-elem">
                            <label for="" class="form-label">City</label>
                            <input name="edu_city" type="text" class="form-control edu_city" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                        </div>

                        <div class="cols-3">
                          <!-- START DATE -->
                          <div class="form-elem">
                            <label for="" class="form-label">Start Date</label>
                            <input name="edu_start_date" type="date" class="form-control edu_start_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- END DATE -->
                          <div class="form-elem">
                            <label for="" class="form-label">End Date</label>
                            <input name="edu_graduation_date" type="date" class="form-control edu_graduation_date" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                          <!-- DESCRIPTION -->
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="edu_description" type="text" class="form-control edu_description" id=""
                              onkeyup="generateCV()">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- PROJECTS ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Projects</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-d">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-experience">
                        <div class="cols-3">
                          <div class="form-elem">
                            <label for="" class="form-label">Project Name</label>
                            <input name="proj_title" type="text" class="form-control proj_title" id=""
                              onkeyup="generateCV()"
                              placeholder="E-commerce web">
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Project link</label>
                            <input name="proj_link" type="text" class="form-control proj_link" id=""
                              onkeyup="generateCV()"
                              placeholder="">
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="proj_description" type="text" class="form-control proj_description" id=""
                              onkeyup="generateCV()"
                              placeholder="Vite, ReactJS">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

              <!-- ACHIEVEMENT ------------------------------------------------------------------------------>
              <div class="cv-form-blk">
                <div class="cv-form-row-title">
                  <h3>Achievements and Awards</h3>
                </div>

                <div class="row-separator repeater">
                  <div class="repeater" data-repeater-list="group-a">
                    <div data-repeater-item>
                      <div class="cv-form-row cv-form-row-achievement">
                        <div class="cols-2">
                          <div class="form-elem">
                            <label for="" class="form-label">Title</label>
                            <input name="achieve_title" type="text" class="form-control achieve_title" id=""
                              onkeyup="generateCV()" placeholder="e.g. Dean's Honor List">
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Description</label>
                            <input name="achieve_description" type="text" class="form-control achieve_description" id=""
                              onkeyup="generateCV()" placeholder="e.g. GPA of 4.1/4.5">
                            <span class="form-text"></span>
                          </div>
                        </div>
                        <!-- REMOVE BUTTON -->
                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                      </div>
                    </div>
                  </div>
                  <!-- ADD BUTTON -->
                  <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
              </div>

            </form>
            <!-- end form -->

          </div>
        </div>
      </section>

    </div>
    <!-- Preview -->
    <div class="right-div">
      Right Div Content
    </div>
  </div>
  <!-- Footer -->
  <footer>
  </footer>
  <!-- Script -->
  <!-- at the end to make sure the page load before running any scripts -->
  <!-- jquery - get from https://releases.jquery.com/ -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!-- jquery repeater - get from https://www.cdnpkg.com/jquery.repeater -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"></script>
  <!-- javascript -->
  <script src="js/script.js"></script>
</body>

</html>
